<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employe management System</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <div id="root">
      <div class="left">
        <form id="form">
          <input type="text" name="name" placeholder="Employe Name" required />
          <input type="number" name="salary" placeholder="Salary" required />
          <input type="text" name="team" placeholder="Team" required />

          <select name="role">
            <option value="SDE">SDE</option>
            <option value="QA">Quality Assurance</option>
            <option value="PM">Product Manager</option>
          </select>
          <input
            type="text"
            name="companyName"
            placeholder="Company Name"
            required
          />
          <button>Create Employe</button>
        </form>
      </div>
      <div class="right">
        <table>
          <thead>
            <tr>
              <th>Employe Id</th>
              <th>Name</th>
              <th>Salary</th>
              <th>Role</th>
              <th>Team</th>
              <th>companyName</th>
              <th>Options</th>
            </tr>
          </thead>
          <tbody id="records-container"></tbody>
        </table>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
